{% extends "index.html" %}


{% block content %}

{% if error %}
<div class="error">
    <h2>{{ error.title }}</h2>
    <p>
        {{ error.description }}
    </p>
</div>
{% endif %}

<div class="calculator-block">
    <form class="calculator-content" action="">
        <h4 class="title-calculator">Calculator VMGabriel</h4>
        <input id="display" class="display" name="display" type="text" value="{{result}}"/>
        <a class="btn-1" onclick="add('1')">1</a>
        <a class="btn-2" onclick="add('2')">2</a>
        <a class="btn-3" onclick="add('3')">3</a>
        <a class="btn-4" onclick="add('4')">4</a>
        <a class="btn-5" onclick="add('5')">5</a>
        <a class="btn-6" onclick="add('6')">6</a>
        <a class="btn-7" onclick="add('7')">7</a>
        <a class="btn-8" onclick="add('8')">8</a>
        <a class="btn-9" onclick="add('9')">9</a>
        <a class="btn-0" onclick="add('0')">0</a>
        <a class="btn-ma" onclick="add('+')">+</a>
        <a class="btn-mi" onclick="add('-')">-</a>
        <a class="btn-mu" onclick="add('*')">x</a>
        <a class="btn-di" onclick="add('/')">/</a>
        <a class="btn-pa" onclick="add('(')">(</a>
        <a class="btn-pc" onclick="add(')')">)</a>
        <button class="btn-eq">=</button>
    </form>
</div>
{% endblock %}
